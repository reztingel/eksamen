<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliotek</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
    <nav>
        <a href="{{ url_for('index') }}">
            <h1>Mitt Bibliotek</h1>
        </a>
        <form action="{{ url_for('bok', nummer=0) }}" method="get" id="scan">
            <input type="number" name="nummer" id="nummer" placeholder="Scan bok" size="50%" min="1" max="51" required>
        </form>
    </nav>

    <div class="content">
        {% block content %}

        {% endblock %}
    </div>
    
</body>
</html>
